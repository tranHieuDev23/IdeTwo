                        <li><span class="dropdown-item">Change Language Mode...</span></li>

<div class="container-fluid mb-3">
    <div class="row">
        <div class="col-12 col-md-8 vh-80 d-flex flex-column">
            <div class="d-flex p-2">
                <div class="flex-grow-1 flex-shrink-1 text-dark text-truncate">
                    <i class="bi bi-pencil-fill"></i>
                    <span *ngIf="source.name?.length">
                        {{ source.name }}
                    </span>
                    <i *ngIf="source.name?.length === 0">
                        Enter a name here...
                    </i>
                </div>
                <div class="ps-5 text-dark">
                    {{ languageName }}
                </div>
            </div>
            <div class="flex-grow-1 overflow-auto">
                <ngx-codemirror [options]="{mode: languageMode, lineNumbers: true, theme: 'ayu-mirage'}"
                    [(ngModel)]="source.content">
                </ngx-codemirror>
            </div>
        </div>
        <div class="col-12 col-md-4 vh-80">
            <div class="w-100 h-50 d-flex flex-column">
                <div class="p-2 text-dark">
                    Input
                </div>
                <div class="flex-grow-1 overflow-auto">
                    <ngx-codemirror [options]="{mode: null, lineNumbers: true, theme: 'ayu-mirage'}"
                        [(ngModel)]="source.input"></ngx-codemirror>
                </div>
            </div>
            <div class="w-100 h-50 d-flex flex-column">
                <div class="p-2 text-dark">
                    Output
                </div>
                <div class="flex-grow-1 overflow-auto">
                    <ngx-codemirror [options]="{mode: null, lineNumbers: true, theme: 'ayu-mirage', readOnly: true}"
                        [ngModel]="execution.output"></ngx-codemirror>
                </div>
            </div>
        </div>
    </div>
</div>
